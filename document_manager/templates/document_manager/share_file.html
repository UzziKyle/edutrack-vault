{% extends "base.html" %}

{% block content %}
<div class='form-container share'>
    <h2>Share "{{file.name}}"</h2>
<form method="POST" novalidate>
	{% csrf_token %}
	{{ form.as_p }}
    <div class='button-container'>
        <input type="submit" value="Save" />
        <a href="{% url 'folder-open' file.folder.id %}">
            Back
        </a>
    </div>
</form>
</div>
{% endblock content %}
