{% extends "base.html" %}

{% block content %}
<div class='form-container edit'>
	<h2>Edit Folder</h2>
<form method="POST" novalidate>
	{% csrf_token %}
	{{ form.as_p }}
	<div class='button-container'>
		<input type="submit" value="Save" />
        <a href='{% url "folder-open" file.folder.id %}'>
            back
        </a>
	</div>	
</form>
</div>
{% endblock content %}
