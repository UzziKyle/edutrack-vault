{% extends "base.html" %}

{% block content %}
<div class='modal-container'>
    <form method='POST'>
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ folder.name }}"?</p>
        <div class='btn-container'>
            <button type='submit'>Yes</button>
            <a href='{% url "home" %}'><button type='button'>No</a>
        </div>
    </form>
</div>
{% endblock  %}
