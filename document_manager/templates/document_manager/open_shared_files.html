{% extends "base.html" %}

{% block content%}
<div class='main-container'>
    {% if folder.parent %}<a id='open' href='{% url 'folder-open' folder.parent.id %}'> {{ folder.parent.name }} </a>{% else %}<a id='back' href={% url "home" %}>Main Directory</a>{% endif %}
    <h2>Shared to You</h2>
    <div class='utility'>
        <select name="sort" id="sort-list" onchange="location = finalurl()" style="margin-left: auto;">
            <option value="" id="placeholder" disabled selected hidden>Sort</option>
            <option id="name" value="name">AtoZ</option>
            <option id="-name" value="-name">ZtoA</option>
            <option id="-date_uploaded" value="-date_uploaded">Newest</option>
            <option id="date_uploaded" value="date_uploaded">Oldest</option>
        </select>
    </div>
    {% if files %}
        {% for file in files  %}
        <div class='file'>
            <a id='open' href=''> {{ file.name }} </a>
            <a id='download' href='{% url 'file-download' file.id %}' download><button name='edit'>Download</button></a>
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock content %}

{% block js %}
<script>
  // for getting the sorting status to be displayed in sorting dropdown placeholder
  function get(name) {
    if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))  //location.search give query sling part
      return decodeURIComponent(name[1]);
  }

  if(get('ordering'))
  document.getElementById('placeholder').innerHTML = "Sort: " + document.getElementById(get('ordering')).innerHTML

  // for getting url after applying ordering
  function finalurl() {
    var url = new URL(window.location.href)
    var search_params = url.searchParams
    search_params.set('ordering', document.getElementById("sort-list").value)
    url.search = search_params.toString()
    var new_url = url.toString()
    return new_url
  }

</script>
{% endblock %}
