{% extends "base.html" %}
{% load static %}

{% block content%}
<div class='home-page'>
    <div class="img-container">
        <img src='{% static "img/edutrackvault2.png" %}/' alt="App Logo">
    </div>
    <h1>Welcome, {{ user.username | title }}! </h1>
    <div class="dashboards">
        <div class="dashboard">
            <h4>Recent Uploads</h4>
            <ul class="recents">
                {% if files %}
                    {% for file in files %}
                    <li>{{file.folder.name}}/{{ file.name }}</li>
                    {% endfor %}
                {% endif %}
        </div>
        <div class="dashboard">
            <h4>Notifications</h4>
            <ul class="updates">
                <li>No notifications yet.</li>
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
