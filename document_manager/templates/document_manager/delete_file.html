{% extends "base.html" %}

{% block content %}
<div class='form-container delete'>
    <h2>Delete Folder</h2>
    <form method='POST'>
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ file.name }}"?</p>
        <div class='button-container'>
            <button type='submit'>Yes</button>
            <a href='{% url 'folder-open' file.folder.id %}'>
                No
            </a>
        </div>
    </form>
</div>
{% endblock  %}
