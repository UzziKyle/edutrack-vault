{% extends "base.html" %}

{% block content %}
<div class='form-container edit'>
	<h2>Edit Folder</h2>
<form method="POST" novalidate>
	{% csrf_token %}
	{{ form.as_p }}
	<div class='button-container'>
		<input type="submit" value="Save" />
		{% if folder.parent %}
		{{folder.parent}}
			<a href='{% url "folder-open" folder.parent.id %}'>
				back
			</a>
		{% else %}
			<a href='{% url "directory" %}'>
				back
			</a>
		{% endif %}
	</div>	
</form>
</div>
{% endblock content %}
