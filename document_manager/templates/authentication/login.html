<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/authentication.css'%}" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="login-form" action="#">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Submit</button>
      </form>
      <h4 class="new-student">
        Don't have a account? <a href="{% url 'signup' %}">Sign up</a>
      </h4>
    </div>
    {% comment %}
    <script src="main.js"></script>
    {% endcomment %}
  </body>
</html>
