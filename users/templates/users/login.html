{% extends "base.html" %}

{% block content %}
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h2>Login</h2>
      {{form.as_p}}
      <input type="submit" value="Login" />
      <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </form>
{% endblock content %}
